<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI-Based Form Design</title>
    <script
      type="text/javascript"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .panel {
        flex: 1;
        border: 1px solid #ddd;
        margin: 5px;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .panel h2 {
        margin-bottom: 10px;
        color: #444;
      }
      label {
        margin-top: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-msg {
        color: red;
        font-size: 12px;
        height: 15px;
        margin-bottom: 10px; /* Added space for error messages */
      }
      hr {
        margin: 10px 0;
      }
      textarea {
        resize: none;
        height: 60px;
      }
      .action-btn {
        margin-bottom: 10px;
        padding: 10px;
        font-weight: bold;
        background-color: #007bff;
      }
      .action-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Panel 1: Tạo khóa -->
      <div class="panel">
        <h2>Tạo khóa</h2>
        <div class="input-section">
          <label for="p">Chọn số nguyên tố \(p\):</label>
          <input type="text" id="p" />
          <div class="error-msg">p không phải số nguyên tố</div>
          <button>Gen</button>

          <label for="q">Chọn số nguyên tố \(q\) là ước của \(p - 1\):</label>
          <input type="text" id="q" />
          <div class="error-msg">q không phải ước p</div>
          <button>Gen</button>

          <label for="b">Chọn \(b\in Z^*_p\) </label>
          <input type="text" id="b" />
          <div class="error-msg">b không hợp lệ</div>
          <button>Gen</button>

          <label for="a">Chọn \(a \in Z_q\) </label>
          <input type="text" id="a" />
          <div class="error-msg">a không hợp lệ</div>
          <button>Gen</button>
        </div>
        <hr />
        <button class="action-btn">TẠO</button>
        <label>Giá trị \(g = b^{\frac{p - 1}{q}}\mod{p}\) và \(g\neq 1\)</label>
        <input type="text" readonly />
        <div class="error-msg">g không phải căn nguyên thủy của nhóm cyclic cấp q</div>

        <label>Giá trị \(y = g^a\mod{p}\)</label>
        <input type="text" readonly />

        <label>Khóa công khai: \( (p, q, g, y) \)</label>
        <input type="text" readonly />
        <div class="error-msg"></div>
      </div>

      <!-- Panel 2: Tạo chữ ký -->
      <div class="panel">
        <h2>Tạo chữ ký</h2>
        <div class="input-section">
          <label for="message">Thông điệp \(m\):</label>
          <input type="file" id="message" />
          <button>Upload</button>
          <textarea placeholder="Nhập thông điệp"></textarea>
          <div class="error-msg"></div>

          <label for="k">Chọn \(k \in Z_q\):</label>
          <input type="text" id="k" />
          <div class="error-msg">k không hợp lệ</div>
          <button>Gen</button>
        </div>
        <hr />
        <button class="action-btn">TẠO</button>
        <label>Giá trị của \(s = ae + k\mod{q}\)</label>
        <input type="text" readonly />

        <label>Giá trị của \(e = h(m||g^k\mod{p}) \)</label>
        <input type="text" readonly />

        <label>Chữ ký: \( (s, e) \)</label>
        <input type="text" readonly />
      </div>

      <!-- Panel 3: Xác minh chữ ký -->
      <div class="panel">
        <h2>Xác minh chữ ký</h2>
        <div class="input-section">
          <label for="message-verify">Thông điệp m:</label>
          <input type="file" id="message-verify" />
          <button>Upload</button>
          <textarea placeholder="Nhập thông điệp"></textarea>
          <div class="error-msg"></div>

          <label for="signature">Nhập chữ ký:</label>
          <input type="text" id="signature" />
          <div class="error-msg">chữ ký không hợp lệ</div>

          <label for="public-key">Nhập khóa công khai:</label>
          <input type="text" id="public-key" />
          <div class="error-msg">Khóa không hợp lệ</div>
        </div>
        <hr />
        <button class="action-btn">XÁC MINH</button>
        <label>Kết quả xác minh:</label>
        <input type="text" readonly placeholder="Hợp lệ hoặc Không hợp lệ" />
      </div>
    </div>
  </body>
</html>
